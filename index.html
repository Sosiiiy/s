<body>

<div class="container py-5">
<label class="text-danger">Search</label>
<input id="search" class="form-control"/>
<div class="row" id="searchRow">

</div>
</div>

<div class="container py-5">
<div class="form-groub m-3">
<label>productName</label>
<input id="productName" name="productName" type="text" class="form-control" required>
</div>
<div class="invalidName"><h6 class="text-danger">* please enter the product name</h6></div>

<div class="form-groub m-3">
<label>productPrice</label>
<input id="productPrice" class="form-control"/>
</div>
<div class="invalidPrice"><h6 class="text-danger">* please enter a real price</h6></div>

<div class="form-groub m-3">
<label>productCompany</label>
<input id="productCompany" class="form-control"/>
</div>
<div class="invalidCompany"><h6 class="text-danger">* please enter the company name of the product</h6></div>


<div class="form-groub m-3">
<label>productDescription</label>
<textarea id="productDesc" class="form-control"></textarea>
</div>


<button id="addBtn" class="btn btn-info float-right my-3">Add Product</button>
<div class="clearfix"></div>

</div>

<div class="container">
<div id="rowData" class="row">

</div>
</div>












<script type ="text/javascript" src="FormControl.js"  charset="utf-8"></script>
</body>
